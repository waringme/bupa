<script>
    // Pre-hiding snippet to prevent flicker while allowing at.js to manage body hiding
    (function() {
      var style = document.createElement('style');
      style.id = 'at-prehiding';
      style.innerHTML = 'body { opacity: 0 !important; }';
      document.head.appendChild(style);
  
      // Fallback timeout to prevent page staying hidden forever
      setTimeout(function() {
        var preHidingStyle = document.getElementById('at-prehiding');
        if (preHidingStyle) {
          preHidingStyle.parentNode.removeChild(preHidingStyle);
        }
      }, 3000);
    })();
  </script>
